<html>
<head>
<script>
function updateTextArea()
{
document.getElementById("mytextarea").value+=document.getElementById("myinput").value;
document.getElementById("mytextarea").value+=" ";
document.getElementById("myinput").value=null;	
}

</script>
</head>
<body>
<textarea x-webkit-speech id="mytextarea" rows="4" cols="50">

</textarea>
<script>
var inp = document.createElement('input');
inp.style.position="relative";
inp.style.top="1000px"
document.body.appendChild(inp);
inp.setAttribute('onscroll', 'alert("scroll")');
</script>
<input id="myinput" x-webkit-speech="x-webkit-speech" onwebkitspeechchange="updateTextArea()">
</input>

</body>

</html>
